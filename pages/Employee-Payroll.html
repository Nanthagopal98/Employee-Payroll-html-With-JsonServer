<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll</title>
    <link rel="link Icon" href="../assets/link icon.png"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="StryleSheet" >
    <link rel="Stylesheet" href="../css/Employee_Payroll.css">
</head>
<body>
    <header class="logo-header">
        <div class="logo-Container">
            <img class="img-logo" src="../assets/Logo.jpg">
            <div class="header-logo">
                <span class="logo-employee">Employee</span><br>
                <span class="logo-payroll">Payroll</span>
            </div>
        </div>
    </header>
    <div class="div-form">
        <form class="form-content" onclick="save(event); return false">
            <header class="form-header">Employee Payroll Form</header>
            <div class="form-field">
                <label class="text-label" for="name">Name</label>
                <input class="text-input" type="text" id="name" name="name" placeholder="Your Name" required>
                <error-output class="error-output"></error-output>
            </div>
            <div class="form-field">
                <label class="text-label" for="name">Profile Photo</label>
                <div class="radio">
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" id="profile1" name="profile" required value="../assets/pro1.jpg">
                            <img class="profile" src="../assets/pro1.jpg">
                        </label>
                    </div>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" id="profile1" name="profile" required value="../assets/pro2.jpg">
                            <img class="profile" src="../assets/pro2.jpg">
                        </label>
                    </div>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" id="profile1" name="profile" required value="../assets/pro3.jpg">
                            <img class="profile" src="../assets/pro3.jpg">
                        </label>
                    </div>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" id="profile1" name="profile" value="../assets/pro4.jpg" required>
                            <img class="profile" src="../assets/pro4.jpg">
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-field">
                <label class="text-label" for="gender">Gender</label>
                <div class="radio">
                    <div>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male" class="select-box">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="male" name="gender" value="female">
                        <label for="male" class="select-box">Female</label>
                    </div>
                </div>
            </div>
            <div class="form-field">
                <label class="text-label" for="department">Department</label>
                <div class="radio">
                    <div>
                        <input type="checkbox" id="dept" name="dept" value="hr">
                        <label for="dept" class="select-box">HR</label>
                    </div>
                    <div>
                        <input type="checkbox" id="dept" name="dept" value="engineer">
                        <label for="dept" class="select-box">Engineer</label>
                    </div>
                    <div>
                        <input type="checkbox" id="dept" name="dept" value="testing">
                        <label for="dept" class="select-box">Testing</label>
                    </div>
                    <div>
                        <input type="checkbox" id="dept" name="dept" value="other">
                        <label for="dept" class="select-box">Other</label>
                    </div>
                </div>
                </div>
            <div class="form-field">
                <label class="text-label" for="salary" >Salary</label>
                <input class="salary" type="range" id="salary" name="salary" step="1000" max="50000"
                min="20000" value="40000">
                <output class="salary-range" for="salary">40000</output>
            </div>
            <div class="form-field">
                <label class="text-label" for="startDate">Start Date</label>
                <div class="dateAlignment">
                    <select class="select-date" id="day" name="Day" >
                        <option value="">Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select class="select-month" id="month" name="Month">
                        <option value="">Month</option>
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="Aug">Aug</option>
                        <option value="Sept">Sept</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                    </select>
                    <select class="select-year" id="year" name="Year">
                        <option value="">Year</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                    </select>
                </div>
                <error-output class="error-output"></error-output>
            </div>
            <div class="form-field">
                <label class="text-label" for="notes">Notes</label>
                <textarea id="notes" name="Notes" class="text-input"></textarea>
            </div>
            <footer>
                <button class="button cancel">Cancel</button>
                <div class="submit">
                    <button type="submit" class="button">Submit</button>
                    <button type="reset" class="button reset">Reset</button>
                </div>
            </footer>
        </form>
    </div>
    <script src="../js/EmployeePayrollScript.js"></script>
    <script src="../js/PayrollClass.js"></script>
</body>
</html>
